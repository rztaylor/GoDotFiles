# This is an example goreleaser.yaml file to fix.
# Make sure to check the documentation at https://goreleaser.com
version: 2

project_name: gdf

before:
  hooks:
    - go mod tidy

builds:
  - main: ./cmd/gdf
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/rztaylor/GoDotFiles/internal/cli.Version={{.Version}}
      - -X github.com/rztaylor/GoDotFiles/internal/cli.Commit={{.Commit}}
      - -X github.com/rztaylor/GoDotFiles/internal/cli.Date={{.Date}}

archives:
  - formats: ['tar.gz']
    # this name template makes the OS and Arch compatible with the results of uname.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ .Tag }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
