kind: Recipe/v1
name: direnv
description: Unclutter your .profile
package:
  brew: direnv
  apt:
    name: direnv
  dnf: direnv
dotfiles:
  - source: direnv/direnvrc
    target: .config/direnv/direnvrc
shell:
  init:
    - name: direnv-hook
      bash: eval "$(direnv hook bash)"
      zsh: eval "$(direnv hook zsh)"
      guard: command -v direnv >/dev/null 2>&1
