kind: Recipe/v1
name: zoxide
description: A smarter cd command
package:
  brew: zoxide
  dnf: zoxide
  custom:
    script: curl -sS https://raw.githubusercontent.com/ajeetdsouza/zoxide/main/install.sh | sh
    sudo: true
shell:
  init:
    - name: zoxide-init
      bash: eval "$(zoxide init bash)"
      zsh: eval "$(zoxide init zsh)"
      guard: command -v zoxide >/dev/null 2>&1
