kind: Recipe/v1
name: fd
description: A simple, fast and user-friendly alternative to 'find'
package:
  brew: fd
  apt:
    name: fd-find
  dnf: fd-find
shell:
  init:
    - name: fd-find-compat-alias
      common: "alias fd='fdfind'"
      guard: command -v fdfind >/dev/null 2>&1 && ! command -v fd >/dev/null 2>&1
